<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Your OTP for E-Commerce</title>
  </head>
  <body>
    <div style="max-width: 600px; margin: 0 auto">
      <h1 style="font-size: 24px; font-weight: bold; margin-bottom: 24px">
        Your OTP for {{subject}}
      </h1>
      <p style="font-size: 16px; margin-bottom: 16px">Hi [User's Name],</p>
      <p style="font-size: 16px; margin-bottom: 24px">
        Your OTP for resetting your password is:
      </p>
      <div
        style="
          background-color: #f5f5f5;
          padding: 16px;
          border-radius: 4px;
          margin-bottom: 24px;
        "
      >
        <h2 style="font-size: 20px; font-weight: bold; margin-bottom: 16px">
          {{otp}}
        </h2>
      </div>
      <p style="font-size: 16px; margin-bottom: 16px">
        This OTP is valid for {{validity}} minutes, after which it will expire.
      </p>
      <p style="font-size: 16px; margin-bottom: 24px">
        If you did not request this OTP, please ignore this email.
      </p>
      <p style="font-size: 16px; margin-bottom: 16px">
        Best regards,
        <br />E-Commerce
      </p>
    </div>
  </body>
</html>
